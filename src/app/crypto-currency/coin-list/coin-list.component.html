<div class="container">
  <h1>Ticker From Cryptonator</h1>
    <div *ngIf="btcTicker">
      <button md-raised-button>
        <table>
          <tr>
            <td>{{btcTicker.base}}</td>
            <td>{{btcTicker.price | currency:'USD':true}}</td>
            <td>Volume: {{btcTicker.volume | number:'1.3-4'}}</td>
            <td *ngIf="btcTicker.trendingUp()">
              {{btcTicker.change | number:'1.3-4'}}%
              <md-icon color="accent">arrow_upward</md-icon>
            </td>
            <td *ngIf="!btcTicker.trendingUp()">
              {{btcTicker.change | number:'1.3-4'}}%
              <md-icon color="warn">arrow_downward</md-icon>
            </td>
          </tr>
        </table>
      </button>
    </div>
    <div *ngIf="ethTicker">
      <button md-raised-button>
        <table>
          <tr>
            <td>{{ethTicker.base}}</td>
            <td>{{ethTicker.price | currency:'USD':true}}</td>
            <td>Volume: {{ethTicker.volume | number:'1.3-4'}}</td>
            <td *ngIf="ethTicker.trendingUp()">
              {{ethTicker.change | number:'1.3-4'}}%
              <md-icon color="accent">arrow_upward</md-icon>
            </td>
            <td *ngIf="!ethTicker.trendingUp()">
              {{ethTicker.change | number:'1.3-4'}}%
              <md-icon color="warn">arrow_downward</md-icon>
            </td>
          </tr>
        </table>
      </button>
    </div>
    <div *ngIf="etcTicker">
      <button md-raised-button>
        <table>
          <tr>
            <td>{{etcTicker.base}}</td>
            <td>{{etcTicker.price | currency:'USD':true}}</td>
            <td>Volume: {{etcTicker.volume | number:'1.3-4'}}</td>
            <td *ngIf="etcTicker.trendingUp()">
              {{etcTicker.change | number:'1.3-4'}}%
              <md-icon color="accent">arrow_upward</md-icon>
            </td>
            <td *ngIf="!etcTicker.trendingUp()">
              {{etcTicker.change | number:'1.3-4'}}%
              <md-icon color="warn">arrow_downward</md-icon>
            </td>
          </tr>
        </table>
      </button>
    </div>

  <h1>From Coinbase</h1>
  <div *ngIf="btcCoinBase">
    <button md-raised-button>
      <table>
        <tr>
          <td>BTC</td>
          <td *ngIf="btcCoinBase.buy">Buy: {{btcCoinBase.buy | currency:'USD':true}}</td>
          <td *ngIf="btcCoinBase.sell">Sell: {{btcCoinBase.sell | currency:'USD':true}}</td>
        </tr>
      </table>
    </button>
  </div>
  <div *ngIf="ethCoinBase">
    <button md-raised-button>
      <table>
        <tr>
          <td>ETH</td>
          <td *ngIf="ethCoinBase.buy">Buy: {{ethCoinBase.buy | currency:'USD':true}}</td>
          <td *ngIf="ethCoinBase.sell">Sell: {{ethCoinBase.sell | currency:'USD':true}}</td>
        </tr>
      </table>
    </button>
  </div>

  <h1>From Cryptocompare</h1>
    <div *ngIf="cryptoCompare.btc">
      <button md-raised-button>
        <table>
          <tr>
            <td>BTC</td>
            <td>Price: {{cryptoCompare.btc | currency:'USD':true}}</td>
          </tr>
        </table>
      </button>
    </div>
    <div *ngIf="cryptoCompare.eth">
      <button md-raised-button>
        <table>
          <tr>
            <td>ETH</td>
            <td>Price: {{cryptoCompare.eth | currency:'USD':true}}</td>
          </tr>
        </table>
      </button>
    </div>

  <div *ngIf="btcTicker">
    <app-market-radar-chart [markets]="btcTicker.markets"></app-market-radar-chart>
  </div>
  <div *ngIf="ethTicker">
    <app-market-radar-chart [markets]="ethTicker.markets"></app-market-radar-chart>
  </div>
  <div *ngIf="etcTicker">
    <app-market-radar-chart [markets]="etcTicker.markets"></app-market-radar-chart>
  </div>
</div>
